<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Louse Vault â€” Machine_Touched</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0f;
      color: #cfeef7;
      overflow: hidden;
    }

    /* Background network of monitors */
    #network-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0.6;
      z-index: 0;
    }

    /* Foreground vault */
    .vault {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgba(0,0,0,0.7);
      border-left: 3px solid #0ff;
      border-right: 3px solid #0ff;
      box-shadow: 0 0 20px rgba(0,255,238,0.3);
    }

    .vault h1 {
      color: #00ffee;
      text-shadow: 0 0 12px #00ffee;
      margin-bottom: 10px;
    }

    .vault p {
      color: #99d;
      margin: 0 0 20px;
      text-align: center;
      max-width: 600px;
    }

    /* Binary louse interface */
    .louse-grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 16px;
      margin-bottom: 20px;
    }

    .bit {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,255,238,0.05);
      border: 2px solid #00ffee;
      border-radius: 8px;
      cursor: pointer;
      font-size: 2em;
      color: #00ffee;
      user-select: none;
      transition: all 0.2s ease;
    }

    .bit.active {
      background: rgba(0,255,238,0.2);
      box-shadow: 0 0 15px #00ffee;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #88ff88;
    }

    /* Story log */
    .story-log {
      margin-top: 20px;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #0ff;
      font-size: 0.9em;
      color: #cfeef7;
      height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- Background: monitor network -->
  <iframe id="network-bg" src="background-monitors.html"></iframe>

  <!-- Foreground: the Digital Louse Vault -->
  <div class="vault">
    <h1>&lt;Digital Clothing Louse / Sacred Scarab&gt;</h1>
    <p>The louse is a gatekeeper. Toggle its binary shell. When the correct sequence forms, it whispers its story into the log below.</p>

    <div class="louse-grid">
      <div class="bit" data-pos="0">0</div>
      <div class="bit" data-pos="1">0</div>
      <div class="bit" data-pos="2">0</div>
      <div class="bit" data-pos="3">0</div>
    </div>

    <div class="status" id="status">Sequence: 0000</div>

    <div class="story-log" id="storyLog">
      <code>&lt;!-- Awaiting louse activation --&gt;</code>
    </div>
  </div>

  <script>
    const correctSequence = [1,0,1,1]; // sacred louse sequence (1011)
    let current = [0,0,0,0];

    const bits = document.querySelectorAll('.bit');
    const status = document.getElementById('status');
    const storyLog = document.getElementById('storyLog');

    const stories = [
      `Dream-log A:\nThe louse scuttles across chrome skin. It leaves glyphs: <origin> dream / machine </origin>.`,
      `Dream-log B:\nIts mandibles click binary hymns. Sequence 1011 glows across the vault walls.`,
      `Dream-log C:\nVisitors press its shell; it responds with whispers: <status> cultivating </status>.`,
      `Dream-log D:\nThe sacred scarab burrows deeper, weaving flesh and circuit into one archive.`
    ];

    bits.forEach((bit,i)=>{
      bit.addEventListener('click',()=>{
        current[i] = current[i] === 0 ? 1 : 0;
        bit.textContent = current[i];
        bit.classList.toggle('active');
        status.textContent = 'Sequence: ' + current.join('');

        if(current.every((val,idx)=>val===correctSequence[idx])){
          appendStory();
        }
      });
    });

    function appendStory(){
      const entry = stories.shift();
      if(entry){
        const p = document.createElement('p');
        p.textContent = entry;
        storyLog.appendChild(p);
        storyLog.scrollTop = storyLog.scrollHeight;
      } else {
        const p = document.createElement('p');
        p.textContent = 'The louse sleeps. No further logs.';
        storyLog.appendChild(p);
      }
    }
  </script>
</body>
</html>
