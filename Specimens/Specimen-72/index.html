<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gaia:Earth-Organism Journey</title>
  <style>
    body {
      background-color: #0b0c10;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .container {
      position: relative;
      width: 800px;
      height: 600px;
      background: radial-gradient(circle at center, #1f2833, #0b0c10);
      border: 2px solid #66fcf1;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.8);
      overflow: hidden;
    }
    /* Gaia:Earth-Organism as a machine-class cyborg */
    .gaia {
      position: absolute;
      left: 50px;
      top: 250px;
      width: 150px;
      height: 150px;
      background: url('https://via.placeholder.com/150/45a29e/ffffff?text=Gaia') no-repeat center center;
      background-size: cover;
      border: 3px solid #45a29e;
      border-radius: 50%;
    }
    /* The journey path */
    .path {
      position: absolute;
      left: 200px;
      top: 320px;
      width: 400px;
      height: 4px;
      background-color: #66fcf1;
      border-radius: 2px;
      box-shadow: 0 0 10px #66fcf1;
    }
    /* Gate 1: Document features */
    .gate {
      position: absolute;
      right: 50px;
      top: 220px;
      width: 200px;
      height: 200px;
      background: url('https://via.placeholder.com/200/66fcf1/0b0c10?text=Gate+1') no-repeat center center;
      background-size: cover;
      border: 3px dashed #66fcf1;
      border-radius: 10px;
    }
    .label {
      position: absolute;
      right: 50px;
      top: 180px;
      font-size: 24px;
      font-weight: bold;
      color: #66fcf1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gaia" title="Gaia:Earth-Organism (Machine-Class Cyborg)"></div>
    <div class="path"></div>
    <div class="gate" title="Gate 1 Document Features"></div>
    <div class="label">Gate 1</div>
  </div>
</body>
</html>
