    <style>
        html {
            background-color: #cccccc;
            margin: 5px;
            padding: 10px;
            border: dashed 20px #000ccc;
            min-height: 100vh;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ddd;
            overflow: hidden;
            background: linear-gradient(45deg, #1a1a1a, #000000);
            position: relative;
        }

        /* Starfield (CSS-only) */
        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }

            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .star:nth-child(2) {
            top: 20%;
            left: 30%;
            animation-delay: 0.5s;
        }

        .star:nth-child(3) {
            top: 70%;
            left: 40%;
            animation-delay: 1s;
        }

        .star:nth-child(4) {
            top: 80%;
            left: 60%;
            animation-delay: 1.5s;
        }

        /* Add more stars as needed - this is just a few for example */
        /* You'll need to calculate positions and delays */
    </style>
</head>

<body>
