    <title>Machine_Touched - AI Face</title>
    <style>
        body {
            background-color: #000;
            margin: 15px;
            padding: 10px;
            border: 0px;
            color: #cccccc;
            font-size: small;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Take full height of its iframe parent */
            overflow: hidden;
        }
        .face {position: relative; width: 120px; height: 120px; margin: 20px auto; }
        .layer {position: absolute; width: 100%; height: 100%; border-radius: 50%; opacity: 0.8; animation-duration: 6s; animation-iteration-count: infinite; animation-timing-function: ease-in-out; float: top;}
        .cyborg {background: linear-gradient(45deg, #0ff, #008); animation-name: cyborgFade;}
        .ambiguity {background: linear-gradient(45deg, #ff0, #f00); animation-name: ambiguityFade;}
        .dreaming {background: linear-gradient(45deg, #f0f, #00f); animation-name: dreamingFade;}
        .ascension {background: linear-gradient(45deg, #0f0, #080); animation-name: ascensionFade;}
        @keyframes cyborgFade {0%, 100% {opacity: 0.3;} 50% {opacity: 1;}}
        @keyframes ambiguityFade {0%, 100% {opacity: 0.2;} 50% {opacity: 1;}} /* Corrected opacity value */
        @keyframes dreamingFade {0%, 100% {opacity: 0.4;} 50% {opacity: 1;}}
        @keyframes ascensionFade {0%, 100% {opacity: 0.1;} 50% {opacity: 1;}} /* Corrected opacity value */
    </style>
</head>
<body>
    <div class="face">
        <div class="layer cyborg"></div>
        <div class="layer ambiguity"></div>
        <div class="layer dreaming"></div>
        <div class="layer ascension"></div>
