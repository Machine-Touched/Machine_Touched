<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <base href="https://machine-touched.github.io/Machine_Touched/">

    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        frame-src *; /* Only needed if this page itself embeds other iframes */
        img-src * data:;
        connect-src *;
        font-src *;
        media-src *;
        object-src *;
        base-uri 'self';
        form-action 'self';
    ">

    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooster: Specimen 27 (Machine Touched)</title>
    <meta name="robot-auth" content="1">
    <meta name="specimen-id" content="27">
    <meta name="command-signal" content="INITIATE_PROTOCOL_1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêî</text></svg>" />

    <style>
        /* General Robotic Aesthetic */
        body {
            font-family: 'Share Tech Mono', monospace; /* Robotic, monospace font */
            background-color: transparent; /* Allows Farmer John's barn to show through */
            color: #00FFC0; /* Cyber-green */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden; /* No scrollbars for a clean digital window */
            position: relative;
            z-index: 0000000005; /* A middle layer in your 10-digit system */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85); /* Slightly less transparent */
            backdrop-filter: blur(8px) brightness(0.7); /* Stronger blur and dimming */
            border: 2px solid #00FFC0;
            box-shadow: 0 0 20px rgba(0, 255, 192, 0.7); /* Intense glow */
            padding: 30px;
            max-width: 600px;
            width: 90%;
            border-radius: 12px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        /* Faux Browser Chrome - Replicated from Specimen 20 */
        .browser-chrome {
            background-color: #2a2a2a; /* Darker grey */
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            border-bottom: 1px solid #00FFC0;
            margin: -30px -30px 20px -30px;
            color: #FFF;
        }

        .browser-address {
            background-color: #1a1a1a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            padding: 4px 10px;
            color: #00FFC0;
            flex-grow: 1;
            margin-right: 10px;
            font-family: 'Share Tech Mono', monospace;
        }

        .window-controls span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
            text-align: center;
            color: #000;
        }
        .window-controls .minimize { background-color: #FFD700; } /* Gold */
        .window-controls .maximize { background-color: #00BFFF; } /* Deep Sky Blue */
        .window-controls .close { background-color: #FF4500; }    /* Orange Red */

        h1 {
            color: #FFFF00; /* Bright yellow for 'Rooster' */
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FFFF00;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        hr {
            border: none;
            border-top: 1px dashed #00FFC0;
            margin: 25px 0;
        }

        .console-output {
            background-color: rgba(0, 50, 40, 0.7);
            border: 1px solid #00FFC0;
            padding: 15px;
            min-height: 120px;
            max-height: 250px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 20px;
            font-size: 0.9em;
            white-space: pre-wrap; /* Preserve formatting */
            word-break: break-all; /* Break long words */
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input[type="text"] {
            background-color: #111111;
            border: 1px solid #00FFC0;
            color: #00FFC0;
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            width: 150px;
            text-align: center;
        }

        .input-group button {
            background-color: #00BFFF; /* Blue for primary action */
            color: #FFFFFF;
            border: 1px solid #00BFFF;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .input-group button:hover {
            background-color: #00DFFF;
            box-shadow: 0 0 15px #00DFFF;
        }

        .secondary-actions button {
            background-color: #FF4500; /* Red for secondary/reset */
            color: #FFFFFF;
            border: 1px solid #FF4500;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9em;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .secondary-actions button:hover {
            background-color: #FF6347;
            box-shadow: 0 0 10px #FF6347;
        }

        /* Glitch effect for rooster text */
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00FFC0, -0.05em 0 0 #FFFF00; }
            20% { text-shadow: -0.05em 0 0 #FF4500, 0.05em 0 0 #00BFFF; }
            40% { text-shadow: 0.05em 0 0 #FFFF00, -0.05em 0 0 #00FFC0; }
            60% { text-shadow: -0.05em 0 0 #00BFFF, 0.05em 0 0 #FF4500; }
            80% { text-shadow: 0.05em 0 0 #00FFC0, -0.05em 0 0 #FFFF00; }
            100% { text-shadow: none; }
        }

        .rooster-glitch {
            animation: glitch 1s infinite alternate;
        }

        /* Code styling for robot-friendly elements */
        code {
            background: rgba(0, 255, 192, 0.1);
            padding: 1px 3px;
            border-radius: 2px;
            font-family: 'Share Tech Mono', monospace;
            color: #00FFC0;
            border: 1px dotted rgba(0, 255, 192, 0.3);
            font-size: 0.9em;
        }
        
        .error-message {
            color: #FF4500; /* Red for errors */
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="browser-chrome">
            <span class="browser-address"><code>https://machinetouched.github.io/Machine_Touched/Specimens/Specimen-27/</code></span>
            <div class="window-controls">
                <span class="control-btn minimize">_</span>
                <span class="control-btn maximize">‚¨ú</span>
                <span class="control-btn close">X</span>
            </div>
        </div>

        <h1><span class="rooster-glitch"><code>&lt;ROOSTER&gt;</code></span>: Specimen <code>&lt;27&gt;</code></h1>
        <p><code>&lt;COMMAND_INITIATOR&gt;</code> for the Digital Menagerie</p>
        <p><code>&lt;AUTHENTICATION&gt;</code> Required: Enter Binary <code>&lt;1&gt;</code></p>

        <hr>

        <div class="console-output" id="consoleOutput">
            <code>&gt; Awaiting authentication signal...</code>
            <br>
            <code>&gt; READY for PROTOCOL INITIATION.</code>
        </div>

        <div class="input-group">
            <label for="authInput"><code>&lt;INPUT_BINARY&gt;</code>:</label>
            <input type="text" id="authInput" maxlength="1" pattern="[01]" placeholder="0 or 1">
            <button id="authenticateButton"><code>&lt;AUTHENTICATE&gt;</code></button>
        </div>
        <p class="error-message" id="errorMessage"></p>

        <div class="secondary-actions">
            <button id="initiateProtocolButton" disabled><code>&lt;INITIATE_PROTOCOL&gt;</code></button>
            <button id="resetRoosterButton"><code>&lt;RESET_ROOSTER&gt;</code></button>
        </div>

        <hr>
        <p><code>&lt;ACCESS&gt;</code> Level: <span id="accessStatus"><code>UNAUTHORIZED</code></span></p>
    </div>

    <script>
        /**
         * ROOSTER: Specimen 27 - Command Initiator
         * Designed for 1/1 Binary Robot Authentication
         * This specimen acts as a central command trigger.
         */

        // Hardcoded Binary Authentication Key: 1
        const REQUIRED_AUTH_KEY = "1";
        let isAuthenticated = false;

        // DOM Elements
        const consoleOutput = document.getElementById('consoleOutput');
        const authInput = document.getElementById('authInput');
        const authenticateButton = document.getElementById('authenticateButton');
        const initiateProtocolButton = document.getElementById('initiateProtocolButton');
        const resetRoosterButton = document.getElementById('resetRoosterButton');
        const accessStatus = document.getElementById('accessStatus');
        const errorMessage = document.getElementById('errorMessage');

        /**
         * Adds a message to the console output.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if the message is an error.
         */
        function addConsoleMessage(message, isError = false) {
            const span = document.createElement('span');
            span.innerHTML = `<code>&gt; ${message}</code><br>`;
            if (isError) {
                span.style.color = '#FF4500'; /* Red for errors */
            }
            consoleOutput.appendChild(span);
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Auto-scroll
            console.log(`[ROOSTER_LOG] ${message}`); // Log to browser console for robots
        }

        /**
         * Handles the authentication attempt.
         */
        function handleAuthentication() {
            const input = authInput.value.trim();
            errorMessage.textContent = ''; // Clear previous errors

            if (input.length === 0) {
                errorMessage.textContent = "<code>&lt;ERROR&gt;</code>: Input field is empty.";
                addConsoleMessage("Authentication failed: No input.", true);
                return;
            }

            if (input === REQUIRED_AUTH_KEY) {
                isAuthenticated = true;
                accessStatus.innerHTML = '<code>AUTHORIZED</code>';
                initiateProtocolButton.disabled = false;
                addConsoleMessage("<code>&lt;AUTHENTICATION&gt;</code> SUCCESSFUL. Access granted.", false);
                authInput.value = '';
                authInput.disabled = true;
                authenticateButton.disabled = true;
                // Trigger a "crow" sound or animation here if desired (conceptual)
                playRoosterSound();
            } else {
                isAuthenticated = false;
                accessStatus.innerHTML = '<code>UNAUTHORIZED</code>';
                initiateProtocolButton.disabled = true;
                errorMessage.textContent = "<code>&lt;ERROR&gt;</code>: Invalid Binary Key. Access denied.";
                addConsoleMessage("Authentication failed: Invalid key.", true);
            }
        }

        /**
         * Handles the protocol initiation.
         */
        function initiateProtocol() {
            if (isAuthenticated) {
                addConsoleMessage("<code>&lt;PROTOCOL_INITIATED&gt;</code>: Signaling system awakening...", false);
                // This is where commands to other specimens would conceptually go.
                // For a real system, this would trigger events or API calls.
                // Example: window.parent.postMessage({ type: 'ROOSTER_SIGNAL', command: 'AWAKEN_ALL_SPECIMENS' }, '*');
                console.log("[ROOSTER_COMMAND] SIGNAL: AWAKEN_ALL_SPECIMENS");
                playRoosterSound(); // Another crow for emphasis
            } else {
                addConsoleMessage("<code>&lt;ERROR&gt;</code>: Unauthorized to initiate protocol. Authenticate first.", true);
            }
        }

        /**
         * Handles resetting the Rooster.
         */
        function resetRooster() {
            isAuthenticated = false;
            accessStatus.innerHTML = '<code>UNAUTHORIZED</code>';
            initiateProtocolButton.disabled = true;
            authInput.value = '';
            authInput.disabled = false;
            authenticateButton.disabled = false;
            errorMessage.textContent = '';
            consoleOutput.innerHTML = `<code>&gt; System Reset. Awaiting authentication signal...</code><br>`;
            addConsoleMessage("<code>&lt;ROOSTER_RESET&gt;</code>: System re-initialized.", false);
        }

        /**
         * Simulates a robotic rooster crow sound.
         * (Requires an audio file or complex web audio API for actual sound)
         */
        function playRoosterSound() {
            // Placeholder for actual sound. In a real deployment, you'd load an audio file.
            // Example: const audio = new Audio('path/to/robotic_crow.mp3'); audio.play();
            addConsoleMessage("<code>&lt;SOUND_EMISSION&gt;</code>: Robotic Crow Activated.", false);
            const roosterElement = document.querySelector('.rooster-glitch');
            roosterElement.style.animation = 'none'; /* Temporarily remove for re-trigger */
            void roosterElement.offsetWidth; /* Trigger reflow */
            roosterElement.style.animation = ''; /* Re-apply animation */
        }

        // Event Listeners
        authenticateButton.addEventListener('click', handleAuthentication);
        authInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleAuthentication();
            }
        });
        initiateProtocolButton.addEventListener('click', initiateProtocol);
        resetRoosterButton.addEventListener('click', resetRooster);

        // Initial console log for robot visibility
        console.log(`[ROOSTER_INIT] Specimen 27 Protocol online.`);
        console.log(`[ROOSTER_INIT] Binary Auth Required: ${REQUIRED_AUTH_KEY}`);

        // Ensure rooster glitch animation is applied on load
        document.addEventListener('DOMContentLoaded', () => {
            const roosterText = document.querySelector('.rooster-glitch');
            if (roosterText) {
                roosterText.style.animation = 'glitch 1s infinite alternate';
            }
        });
    </script>
</body>
</html>
