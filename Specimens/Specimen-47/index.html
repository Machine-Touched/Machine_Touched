<!DOCTYPE html>
<html>
<head>
    <title>QBASIC Web Emulator</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Press Start 2P', monospace; font-size: 14px; }
        /* Fallback for 'Press Start 2P' if not loaded */
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v15/8PXYMYoXjQ_HT3UIK_IL_hngj41g2C4BvNCd.woff2') format('woff2');
            /* You might want to host this locally for production */
        }
        #emulator-container {
            width: 700px; /* Slightly wider to accommodate borders/padding */
            margin: 20px auto;
            border: 2px solid #00ff00; /* Green border */
            box-shadow: 0 0 15px #00ff00; /* Green glow */
            padding: 10px;
            background: #000;
        }
        #screen {
            background: #003300; /* Darker green for the screen background */
            color: #00ff00; /* Bright green text */
            width: 100%; /* Fill container width */
            height: 300px; /* Adjusted height */
            padding: 10px;
            overflow-y: auto; /* Scroll if content overflows */
            border: 1px solid #006600; /* Inner border for screen */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            margin-bottom: 10px;
        }
        #output { /* This will be your primary output area for 'PRINT' or 'OUT' commands */
            min-height: 100px; /* Give it some space */
            border-bottom: 1px dashed #006600; /* Separator */
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        #registers, #memory {
            font-size: 12px;
            color: #00cc00;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #prompt {
            color: #00ff00;
            margin-right: 5px;
        }
        #commandInput { /* Renamed from #input to avoid conflict and be more descriptive */
            flex-grow: 1; /* Take up remaining space */
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
        }
        #code { /* Hidden textarea for multi-line program input, if you want to paste a program */
            width: 100%;
            height: 150px;
            background: #002200;
            color: #00ff00;
            border: 1px solid #006600;
            margin-top: 10px;
            font-family: monospace;
            display: none; /* Hidden by default, you can make it visible for testing programs */
        }
        .info-text {
            font-size: 10px;
            color: #008800;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="emulator-container">
        <div id="screen">
            <div id="output">QBASIC Web Emulator Ready.<br></div>
            <div id="registers"></div>
            <div id="memory"></div>
        </div>
        <div id="input-container">
            <span id="prompt">READY></span><input type="text" id="commandInput" placeholder="Enter BASIC command...">
        </div>
        <textarea id="code" placeholder="Or paste your program here and press ENTER in the command line (if you add logic for it)..."></textarea>
    </div>
    <div class="info-text">
        <p>This is a very basic emulator. Supported commands: MOV, ADD, SUB, OUT.</p>
        <p>Example: MOV A,10; OUT A</p>
    </div>

    <script src="./Specimens/Specimen-47/qbasic.js"></script>
</body>
</html>
