            html {opacity: 1; background-color: #000000; margin: 5px; padding: 3px; border: dashed 2px #000ccc; border-radius: 10px; transition: border-color 0.5s ease, border-style 0.5s ease, border-width 0.5s ease, border-radius 0.5s ease; animation: flashingBorder 2s infinite alternate, morphCorners 4s infinite alternate;}        
            body {overflow: hidden; position: relative; min-height: 100vh; opacity: 1; background-color: #000000; margin: 5px; padding: 3px; border: dashed 2px #ccc000;}
            .content {width: 99%; min-height: 99vh;}
            @keyframes twinkle {0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0; transform: scale(0.8); }}
            .star {position: absolute; width: 2px; height: 2px; background: #cccccc; background-image: radial-gradient(circle, yellow 50%, transparent 60%); border-radius: 50%; animation: twinkle 4s infinite alternate;}    </style>
</head>
<body>

    <script>
        const numberOfStars = 50; // You can change this number
        const starfieldContainer = document.body; // Or a specific div if you prefer

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Random positioning (percentage of viewport width/height)
            const top = Math.random() * 100; // 0 to 100%
            const left = Math.random() * 100; // 0 to 100%

            // Random animation delay for more varied twinkling
            const animationDelay = Math.random() * 5; // 0 to 5 seconds delay

            // Optional: Random z-index (though for small stars, less visible effect)
            const zIndex = Math.floor(Math.random() * 100) + 1; // 1 to 100

            star.style.top = `${top}%`;
            star.style.left = `${left}%`;
            star.style.animationDelay = `${animationDelay}s`;
            star.style.zIndex = zIndex; // Apply the random z-index

            starfieldContainer.appendChild(star);
        }
    </script>
</body>
