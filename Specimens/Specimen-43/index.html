<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEPROM CSS Art</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
        }

        .eeprom-chip {
            width: 200px;
            height: 100px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .eeprom-chip::before,
        .eeprom-chip::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 15px;
            background-color: #3d3d3d;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            top: 0;
        }

        .eeprom-chip::before {
            left: -15px;
            border-radius: 5px 0 0 5px;
        }

        .eeprom-chip::after {
            right: -15px;
            border-radius: 0 5px 5px 0;
        }
        
        /* Creates the individual pins */
        .eeprom-chip .pin {
            position: absolute;
            width: 15px;
            height: 4px;
            background-color: #a9a9a9;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
        }

        /* Left pins */
        .pin.left-1 { top: 10px; left: -15px; }
        .pin.left-2 { top: 20px; left: -15px; }
        .pin.left-3 { top: 30px; left: -15px; }
        .pin.left-4 { top: 40px; left: -15px; }
        .pin.left-5 { top: 50px; left: -15px; }

        /* Right pins */
        .pin.right-1 { top: 10px; right: -15px; }
        .pin.right-2 { top: 20px; right: -15px; }
        .pin.right-3 { top: 30px; right: -15px; }
        .pin.right-4 { top: 40px; right: -15px; }
        .pin.right-5 { top: 50px; right: -15px; }

    </style>
</head>
<body>

    <div class="eeprom-chip">
        EEPROM 28C256
        <div class="pin left-1"></div>
        <div class="pin left-2"></div>
        <div class="pin left-3"></div>
        <div class="pin left-4"></div>
        <div class="pin left-5"></div>
        <div class="pin right-1"></div>
        <div class="pin right-2"></div>
        <div class="pin right-3"></div>
        <div class="pin right-4"></div>
        <div class="pin right-5"></div>
    </div>

</body>
</html>
