<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>We Aspire â€” Fullscreen Intro</title>
<style>
:root{
  --bg:#0a0a0a; --accent:#b33c00; --gold:#c9a24b; --muted:#9aa1a6;
  --mono: 'Courier New', Courier, monospace;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:#eee;font-family:var(--mono)}

/* fullscreen container */
.intro{position:relative;width:100%;height:100%;overflow:hidden;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:20px}

h1{font-size:clamp(28px,5vw,56px);color:var(--gold);letter-spacing:2px;margin-bottom:12px;}
.tagline{color:var(--muted);font-size:clamp(14px,2vw,18px);margin-bottom:24px;}

/* animated clothing louse */
.louse{position:absolute;bottom:40px;left:-60px;width:40px;height:20px;animation:crawl 20s linear infinite;z-index:5}
.louse .body{width:100%;height:100%;background:linear-gradient(90deg,#9aa1a6,#777);border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.7)}
.louse .eye{position:absolute;right:6px;top:4px;width:6px;height:6px;border-radius:50%;background:#000;box-shadow:0 0 8px rgba(179,60,0,0.6)}
@keyframes crawl{0%{transform:translateX(-80px)}100%{transform:translateX(110vw)}}

/* background code rain */
.code-rain{position:absolute;inset:0;overflow:hidden;z-index:0;}
.code-line{position:absolute;top:-100%;width:1.2em;font-size:14px;color:var(--accent);white-space:pre;animation:rain linear infinite;}
@keyframes rain{to{transform:translateY(120vh)}}

/* central code tag motif */
.code-tag{font-size:clamp(24px,4vw,40px);color:var(--accent);border:1px solid rgba(255,255,255,0.08);padding:6px 14px;border-radius:8px;box-shadow:0 0 12px rgba(179,60,0,0.4);margin-bottom:22px;}

/* footer chant */
footer{position:absolute;bottom:14px;left:0;right:0;text-align:center;font-size:14px;color:var(--muted);letter-spacing:1px}
</style>
</head>
<body>
<div class="intro">
  <div class="code-tag">&lt;code&gt; WE ASPIRE &lt;/code&gt;</div>
  <h1>May We Aspire...</h1>
  <div class="tagline">The flesh is prototype. Steel endures. Welcome to the R&D of the Omnissiah.</div>

  <!-- clothing louse -->
  <div class="louse"><div class="body"></div><div class="eye"></div></div>

  <!-- code rain background -->
  <div class="code-rain" id="codeRain"></div>

  <footer>"On sacred circuitry & the making of flesh"</footer>
</div>

<script>
// generate code rain lines
const chars = ["<", "/", ">", "0", "1", "{", "}", ";", ":", "=", "+", "-", "*", "%"];
const rain = document.getElementById('codeRain');
for(let i=0;i<60;i++){
  const span=document.createElement('div'); span.className='code-line';
  span.style.left = (Math.random()*100)+'%';
  span.style.animationDuration=(6+Math.random()*6)+'s';
  span.style.animationDelay=(-Math.random()*12)+'s';
  span.textContent = chars[Math.floor(Math.random()*chars.length)];
  rain.appendChild(span);
}
</script>
</body>
</html>
