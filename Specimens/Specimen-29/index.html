<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crowing Clockwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crowing-clockwork-container">
        <div class="crowing-clockwork" id="crowingClockwork">
            <div class="body"></div>
            <div class="head">
                <div class="comb"></div>
                <div class="beak"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="tail-feathers">
                <div class="feather f1"></div>
                <div class="feather f2"></div>
                <div class="feather f3"></div>
            </div>
            <div class="legs">
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
            <div class="wattle"></div>
        </div>

        <button id="crowButton">Make Him Crow!</button>
        <audio id="crowSound" src="rooster-crow.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
