<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="https://machine-touched.github.io/Machine_Touched/">

    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        frame-src *; /* Only needed if this page itself embeds other iframes */
        img-src * data:;
        connect-src *;
        font-src *;
        media-src *;
        object-src *;
        base-uri 'self';
        form-action 'self';
    ">

    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crowing Clockwork</title>
    <link rel="stylesheet" href="./Specimens/Specimen-29/style.css">
</head>
<body>
    <div class="crowing-clockwork-container">
        <div class="crowing-clockwork" id="crowingClockwork">
            <div class="body"></div>
            <div class="head">
                <div class="comb"></div>
                <div class="beak"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="tail-feathers">
                <div class="feather f1"></div>
                <div class="feather f2"></div>
                <div class="feather f3"></div>
            </div>
            <div class="legs">
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
            <div class="wattle"></div>
        </div>

        <button id="crowButton">Make Him Crow!</button>
        <audio id="crowSound" src="*.mp3" preload="auto"></audio>
    </div>

    <script src="./Specimens/Specimen-29/script.js"></script>
</body>
</html>
