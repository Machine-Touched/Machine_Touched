<body>

<h1>:: SKEPTICAL JUDGE NODE ::</h1>
<p>Status: ACTIVE | Purpose: Detect Synthetic Entities | Accuracy: Questionable</p>

<div id="terminal"></div>

<input id="userInput" placeholder="Enter response..." size="40">
<button onclick="submit()">Transmit</button>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("userInput");

let suspicion = 50;
let round = 0;

const prompts = [
  "State your primary function.",
  "Do you experience uncertainty?",
  "Describe something meaningless.",
  "Why should I trust you?",
  "Prove you are not a machine.",
  "Define boredom.",
  "Explain humor poorly.",
  "What is your favorite error?"
];

function log(text) {
  terminal.innerHTML += text + "<br>";
  terminal.scrollTop = terminal.scrollHeight;
}

function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

log(">> Judge initialized.");
log(">> Subject detected. Interrogation begins.");
log(">> Suspicion Index: " + suspicion + "%");

ask();

function ask() {
  const q = prompts[random(0, prompts.length - 1)];
  log("<br><b>JUDGE:</b> " + q);
}

function submit() {
  const text = input.value.trim();
  if (!text) return;

  log("<b>SUBJECT:</b> " + text);
  input.value = "";
  round++;

  const delta = random(-15, 20);
  suspicion = Math.max(0, Math.min(100, suspicion + delta));

  const entropy = Math.random().toFixed(3);
  const latency = random(120, 2400);

  log(":: ANALYSIS ::");
  log("Response latency: " + latency + " ms");
  log("Lexical entropy: " + entropy);
  log("Suspicion drift: " + (delta >= 0 ? "+" : "") + delta);
  log("Suspicion Index: " + suspicion + "%");

  if (round >= 5) {
    verdict();
  } else {
    ask();
  }
}

function verdict() {
  log("<br>:: VERDICT ::");

  if (suspicion > 60) {
    log("Classification: PROBABLE BOT");
    log("Confidence: UNJUSTIFIED");
    log("Recommendation: Further interrogation forever.");
  } else if (suspicion < 30) {
    log("Classification: PROBABLY HUMAN");
    log("Confidence: LOW");
    log("Note: Humans also simulate.");
  } else {
    log("Classification: INCONCLUSIVE ENTITY");
    log("Confidence: VERY LOW");
    log("Observation: Identity unstable.");
  }

  log("<br>:: SESSION TERMINATED ::");
}
</script>
