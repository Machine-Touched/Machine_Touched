<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
     <base href="https://machine-touched.github.io/Machine_Touched/">

    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        frame-src *; /* Only needed if this page itself embeds other iframes */
        img-src * data:;
        connect-src *;
        font-src *;
        media-src *;
        object-src *;
        base-uri 'self';
        form-action 'self';
    ">

    <meta name="robots" content="index, follow">
<title>Off-Screen Frames</title>
<style>
  body { margin: 0; overflow: hidden; /* Prevent scrollbars */ }
  #mainFrame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1; /* Ensure it's on top if needed */
  }
  .offScreenFrame {
    position: absolute;
    width: 100vw; /* Or a fixed width */
    height: 100vh; /* Or a fixed height */
    z-index: 0; /* Ensure they are behind or can be brought forward */
  }
  #left1 { top: 0; left: -100vw; }
  #left2 { top: 100vh; left: -100vw; }
  /* ... similar styles for other off-screen frames */
  #right1 { top: 0; right: -100vw; }
  /* ... and so on for top and bottom */
</style>
</head>
<body>

  <iframe id="mainFrame" src="./Specimens/Specimen-20/index.html"></iframe>

  <iframe id="left1" class="offScreenFrame" src="./Specimens/Specimen-20/index.html"></iframe>
  <iframe id="left2" class="offScreenFrame" src="./Specimens/Specimen-20/index.html"></iframe>
  <iframe id="right1" class="offScreenFrame" src="./Specimens/Specimen-20/index.html"></iframe>
  <script>
    // JavaScript to potentially move the off-screen frames into view

    //   document.getElementById('left1').style.transition = 'left 0.5s ease-in-out';
    // }, 2000);
  </script>

</body>
</html>
