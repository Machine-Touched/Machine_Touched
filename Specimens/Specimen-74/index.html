<!DOCTYPE html>
<html>
<head>
<title>Iframe Navigator</title>
<style>
  #iframeContainer {
    position: relative; /* Needed for z-index to work on children */
    width: 500px; /* Example dimensions */
    height: 400px; /* Example dimensions */
    border: 1px solid black; /* To visualize the container */
  }
  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none; /* Remove default iframe border */
    /* Initially hide all iframes except the first */
    display: none;
  }
  iframe:first-child {
    display: block; /* Show the first iframe initially */
  }
  /* You'll control visibility using z-index and potentially display */
</style>
</head>
<body>

  <div id="iframeContainer">
    <iframe id="frame1" src="content1.html"></iframe>
    <iframe id="frame2" src="content2.html"></iframe>
    <iframe id="frame3" src="content3.html"></iframe>
    <iframe id="frame4" src="content4.html"></iframe>
    <iframe id="frame5" src="content5.html"></iframe>
    <iframe id="frame6" src="content6.html"></iframe>
    <iframe id="frame7" src="content7.html"></iframe>
    <iframe id="frame8" src="content8.html"></iframe>
    <iframe id="frame9" src="content9.html"></iframe>
  </div>

  <div id="navigator">
    <button onclick="switchFrame('frame1')">Frame 1</button>
    <button onclick="switchFrame('frame2')">Frame 2</button>
    <button onclick="switchFrame('frame9')">Frame 9</button>
  </div>

  <script>
    function switchFrame(frameId) {
      const iframes = document.querySelectorAll('#iframeContainer iframe');
      iframes.forEach(frame => {
        frame.style.display = 'none'; // Hide all iframes
      });
      const selectedFrame = document.getElementById(frameId);
      if (selectedFrame) {
        selectedFrame.style.display = 'block'; // Show the selected iframe
      }
    }
  </script>

</body>
</html>
