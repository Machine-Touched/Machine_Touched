
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Touched Interface</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #0f0;
            overflow: hidden;
            background: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #000000);
        }

        .qbasic-output {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #0f0;
            padding: 20px;
            font-family: monospace;
            white-space: pre;
            overflow: auto;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 20, 0, 0.5);
            padding: 10px;
            text-align: center;
            z-index: 10;
        }

        .status-line {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #0f0;
            font-family: monospace;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Machine Touched Interface</h1>
        </header>
        
        <div class="qbasic-output" id="output">
            Loading Whisper Spell Engine...
        </div>

        <div class="status-line pulse">
            System Status: ONLINE | Machine Touch Protocol Active
        </div>
    </div>

    <script>
        // Function to fetch and display QBASIC output
        async function fetchQBasicOutput() {
            const output = document.getElementById('output');
            
            // Example of displaying QBASIC program output
            // This would be replaced with actual output from your QBASIC program
            output.textContent = `Whisper Spell Engine v0.1
--------------------------
[SYSTEM] Machine Touch Protocol Initialized
[STATUS] Ready for spell casting...

Enter spell number to proceed:
1. Spell of Calm Waters
2. Spell of Soft Recall`;
        }

        // Initialize the interface
        fetchQBasicOutput();
    </script>
</body>
</html>
