
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg Interface</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            text-align: center;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .interface {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid #0f0;
            border-radius: 50%;
        }
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse 4s infinite;
        }
        .inner {
            background: linear-gradient(45deg, #001f00, #003300);
            animation-delay: -2s;
        }
        .outer {
            background: linear-gradient(45deg, #003300, #004400);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }
        .coordinates {
            position: absolute;
            width: 100%;
            bottom: 20px;
            font-size: 14px;
        }
        .status {
            color: #0f0;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="interface">
        <div class="circle outer"></div>
        <div class="circle inner"></div>
    </div>
    <div class="status">
        SYSTEM STATUS: ONLINE
        <div class="coordinates">X: 0.000 | Y: 0.000 | Z: 0.000</div>
    </div>
</body>
</html>
