<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Touched Laboratories</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #E0F7FA; /* Lightest blue-white for general text */
            overflow-x: hidden; /* Prevent horizontal scroll from skewed elements */
            /* White-blue-blue-white snowflake cooling system background */
            background: linear-gradient(135deg, #FFFFFF 0%, #E3F2FD 25%, #BBDEFB 50%, #90CAF9 75%, #64B5F6 100%);
            background-attachment: fixed; /* Ensures gradient covers full scroll */
        }

        .container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Stack header, conveyor, display, footer vertically */
            z-index: 2; /* Ensure container content is above background iframe */
        }

        /* Background Iframe */
        #background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1; /* Place it behind the .container */
            pointer-events: none; /* Allow mouse events to pass through */
            /* This iframe will load the original-machinetouched-interface.html with its green background */
        }

        /* Overall Page Header */
        .page-header {
            background: rgba(255, 255, 255, 0.2); /* White translucent background */
            backdrop-filter: blur(5px); /* Frosty glass effect */
            padding: 15px 0;
            text-align: center;
            border-bottom: 2px solid #BBDEFB; /* Light blue border */
            box-shadow: 0 0 10px #BBDEFB; /* Light blue glow */
            position: relative;
            z-index: 100;
        }

        .page-header h1 {
            margin: 0;
            color: #2196F3; /* Medium blue for header text */
            text-shadow: 0 0 8px #BBDEFB; /* Light blue glow for text */
        }

        /* Conveyor Belt Styles */
        .conveyor-belt-wrapper {
            width: 100%;
            overflow-x: auto;
            padding: 20px 0;
            white-space: nowrap;
            border-bottom: 2px solid #BBDEFB; /* Light blue border */
            background: rgba(255, 255, 255, 0.15); /* Slightly more transparent white */
            backdrop-filter: blur(5px); /* Frosty glass effect */
            box-shadow: 0 0 10px #BBDEFB; /* Light blue glow */
            position: relative;
            z-index: 50;
        }

        .conveyor-belt {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 30px;
            padding: 0 50px;
        }

        .conveyor-item {
            display: inline-block;
            width: 280px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1); /* Very transparent white */
            border: 1px solid #BBDEFB; /* Light blue border */
            box-shadow: 0 0 8px #BBDEFB; /* Light blue glow */
            transform: skewX(-15deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            border-radius: 5px; /* Added for 'specimen file' look */
        }

        .conveyor-item:hover {
            transform: skewX(0deg) scale(1.05);
            box-shadow: 0 0 15px #2196F3, 0 0 25px rgba(33, 150, 243, 0.7); /* More intense blue glow */
            border-color: #2196F3; /* Medium blue border on hover */
            z-index: 60;
        }

        .conveyor-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            transform: skewX(15deg); /* Counter-skew iframe content */
            pointer-events: none;
            background-color: transparent; /* Ensure transparency for content inside */
        }

        .conveyor-item:hover iframe {
            transform: skewX(0deg);
        }

        .conveyor-item .item-title {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Dark translucent background for title */
            color: #E0F7FA; /* Lightest blue-white for title text */
            font-size: 0.8em;
            padding: 3px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .conveyor-item:hover .item-title {
            opacity: 1;
        }

        /* Specimen Display Area */
        .specimen-display {
            flex-grow: 1;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1); /* Very transparent white */
            backdrop-filter: blur(5px); /* Frosty glass effect */
            border: 2px solid #BBDEFB; /* Light blue border */
            box-shadow: 0 0 15px #BBDEFB; /* Light blue glow */
            padding: 10px;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .specimen-display iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        /* Status Line */
        .status-line {
            margin-top: 20px;
            text-align: center;
            color: #2196F3; /* Medium blue for status line */
            font-family: 'Share Tech Mono', monospace; /* Futuristic font */
            text-shadow: 0 0 5px #BBDEFB; /* Light blue glow */
            z-index: 15;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Page Footer */
        .page-footer {
            background: rgba(255, 255, 255, 0.2); /* White translucent background */
            backdrop-filter: blur(5px); /* Frosty glass effect */
            padding: 15px 0;
            text-align: center;
            border-top: 2px solid #BBDEFB; /* Light blue border */
            box-shadow: 0 0 10px #BBDEFB; /* Light blue glow */
            margin-top: auto;
            position: relative;
            z-index: 100;
        }

        .page-footer p {
            margin: 0;
            color: #BBDEFB; /* Light blue for footer text */
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <iframe id="background-iframe" src="./original-machinetouched-interface.html"></iframe>

    <div class="container">
        <header class="page-header">
            <h1>Machine Touched Laboratories</h1>
        </header>
        
        <div class="conveyor-belt-wrapper">
            <div class="conveyor-belt" id="conveyorBelt">
                <div class="conveyor-item" data-url="https://www.example.com/specimen1" data-title="Specimen 1: OLD_PC.log">
                    <iframe src="about:blank"></iframe> <div class="item-title">Specimen 1: OLD_PC.log</div>
                </div>
                <div class="conveyor-item" data-url="https://www.example.com/specimen2" data-title="Specimen 2: SERVER_BLADE.dat">
                    <iframe src="about:blank"></iframe> <div class="item-title">Specimen 2: SERVER_BLADE.dat</div>
                </div>
                <div class="conveyor-item" data-url="https://www.example.com/specimen3" data-title="Specimen 3: LAPTOP_UNIT.arc">
                    <iframe src="about:blank"></iframe> <div class="item-title">Specimen 3: LAPTOP_UNIT.arc</div>
                </div>
                <div class="conveyor-item" data-url="https://www.example.com/specimen4" data-title="Specimen 4: MICROCTRL.idx">
                    <iframe src="about:blank"></iframe> <div class="item-title">Specimen 4: MICROCTRL.idx</div>
                </div>
                <div class="conveyor-item" data-url="https://www.example.com/specimen5" data-title="Specimen 5: VINTAGE_CONSOLE.rec">
                    <iframe src="about:blank"></iframe> <div class="item-title">Specimen 5: VINTAGE_CONSOLE.rec</div>
                </div>
                </div>
        </div>

        <div class="specimen-display" id="specimenDisplay">
            <iframe id="displayIframe" src="about:blank"></iframe>
        </div>

        <div class="status-line pulse">
            System Status: ONLINE | Machine_Touch(Laboratories): Protocols Implementing 
        </div>

        <footer class="page-footer">
           
        </footer>
    </div>

    <script>
        // Function to handle clicking on conveyor items
        function setupConveyorItemClicks() {
            const conveyorItems = document.querySelectorAll('.conveyor-item');
            const displayIframe = document.getElementById('displayIframe');
            
            conveyorItems.forEach(item => {
                item.addEventListener('click', function() {
                    const url = this.dataset.url; // Get URL from data-url attribute
                    const title = this.dataset.title; // Get title from data-title attribute

                    if (url && displayIframe) {
                        displayIframe.src = url; // Load the URL into the display iframe
                        // You could also update a title within the specimenDisplay div if you add one
                        // specimenDisplay.querySelector('.display-title').textContent = title;
                    }
                });
            });
        }

        // Initialize the interface and setup click handlers
        document.addEventListener('DOMContentLoaded', () => {
            setupConveyorItemClicks();
        });
    </script>
</body>
</html>
